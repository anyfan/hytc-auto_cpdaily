<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>test</title>
</head>

<body>
    <p>某校的密码加密</p>
    <p>密码</br><input type="text" id='pwd'></p>
    <button onclick="get_cas_pwd()">加密</button>
    <p id='cas_pwd'></p>


    <script src="RSA.js"></script>
    <script>
        function get_cas_pwd(){
            var thisPwd = document.getElementById('pwd').value;
            // console.log(thisPwd);
            if (thisPwd.length != 256) {
                setMaxDigits(131);
                var key = new RSAKeyPair("010001", '',
                    "0080745d6f3378effb7a4998d67a67b9d2f969c84b13bc6f5d640470705e778429aab2ca2ce753a1a470a1db1e451f13b2fde6f0714b8aea9e2e32e3c91142e57b31b856605c07f5b9537a7cd1ee8588cf7c1f4d08719da148ff0c5c3c0294464646556f513b009ff91914e55fb56d8a0f76cb82409f77fd6b4dd6855ab6482973"
                );
                var result = encryptedString(key, encodeURIComponent(thisPwd));
                document.getElementById('cas_pwd').innerText = result;
                // console.log(result);
            }
        }
    </script>
</body>

</html>
