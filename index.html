<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>test</title>
</head>

<body>
    <p>本地完成计算！！！</p>
    <p>密码</br><input type="text" id='pwd'></p>
    <button onclick="get_cas_pwd()">生成密文</button>
    <p id='cas_pwd'></p>


    <script src="RSA.js"></script>
    <script>
        function get_cas_pwd(){
            var thisPwd = document.getElementById('pwd').value;
            // console.log(thisPwd);
            if (thisPwd.length != 256) {
                setMaxDigits(131);
                var key = new RSAKeyPair("010001", '',
                    "00852f8538afcddd152ddb550fe27f6af786fdddfbf3e9624628dfc91a4cb120257e38ba030300364bd706049519c9b5cd4b8600d688fea694c528c65156f273c413cb6271abd88dc067c5711db624d384a303d6ac7e0a322779683aff064fcbdc9600ea5bd46c89348e550575cbc470e78ef73269a0a7f3e4cd17cdc998fc9589"
                );
                var result = encryptedString(key, encodeURIComponent(thisPwd));
                document.getElementById('cas_pwd').innerText = result;
                // console.log(result);
            }
        }
    </script>
</body>

</html>
